<!DOCTYPE html>
<html>
<head>
	<title> Slider Animation</title>
<style type="text/css">
.box1{
	background:red;
	width: 200px;
	height: 50px;
	position: relative;
}
.box2{
	background:green;
	width: 200px;
	height: 50px;
	position: absolute;
	margin-top: -50px;
}
	
</style>
</head>
<body>
<div style="margin:10%;margin-left:40%; ">
	<div class="box1"><p style="z-index: 1">Text1</p></div>
	<div class="box2">2</div>
</div>
</body>
</html>
